<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Registration Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <img src="assets/images/logoColor.png" class="img-logo">
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email id</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Area</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select Temple</ion-label>
      <ion-select value="brown" cancelText="Cancel" interface="action-sheet">
        <ion-select-option value="brown">Dahisar Shri Kashi Math</ion-select-option>
        <ion-select-option value="blonde">Walkeshwar Shri Kashi Math</ion-select-option>
        <ion-select-option value="black">Vashi</ion-select-option>
        <ion-select-option value="red">Kurla</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Registration</ion-label>
      <ion-select value="devotee" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="devotee">As a Devotee</ion-select-option>
        <ion-select-option value="volunteer">As a Volunteer</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block"  shape="round">Register</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block"  shape="round" color="tertiary" (click)="goToLoginPage()">Go to Login Page</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
