<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <img src="assets/images/logoColor.png" class="img-logo">
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="number" [(ngModel)]="loginDetails.mobile_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select Temple</ion-label>
      <ion-select [(ngModel)]="loginDetails.temple_id" okText="Okay" cancelText="Dismiss" interface="action-sheet">
        <ion-select-option value="1">Dahisar Shri Kashi Math</ion-select-option>
        <ion-select-option value="2">Walkeshwar Shri Kashi Math</ion-select-option>
        <ion-select-option value="3">Vashi</ion-select-option>
        <ion-select-option value="4">Kurla</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Member Type</ion-label>
      <ion-select [(ngModel)]="loginDetails.member_type" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="devotee">As a Devotee</ion-select-option>
        <ion-select-option value="volunteer">As a Volunteer</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="loginWithOtp()">Log In</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="tertiary" (click)="gotToRegisterPage()">Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
