<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <img src="assets/images/logoColor.png" class="img-logo">
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Select Temple</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss" interface="action-sheet">
        <ion-select-option value="brown">Dahisar Shri Kashi Math</ion-select-option>
        <ion-select-option value="blonde">Walkeshwar Shri Kashi Math</ion-select-option>
        <ion-select-option value="black">Vashi</ion-select-option>
        <ion-select-option value="red">Kurla</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="loginWithOtp()">Log In</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" color="tertiary" (click)="gotToRegisterPage()">Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
