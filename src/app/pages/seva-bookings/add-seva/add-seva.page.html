<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-title>{{sevatype | titlecase}} Seva Details</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <app-add-sevas [sevaType]="sevatype" (validSevas)="getAddedSevas($event)"></app-add-sevas>
    <app-terms-and-condition (agreedToTerms)="checkAndEnableButton($event)"></app-terms-and-condition>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-button [disabled]="isButtonDisabled()" expand="block" color="tertiary" (click)="redirectToPaymentPage()">Book Seva</ion-button>
            </ion-col>
            <ion-col size="12" *ngIf="!isDevotee()">
                <ion-button [disabled]="isButtonDisabled()" expand="block" (click)="bookOnline()">Pay Online</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
