<ion-card>
    <ion-card-header class="ion-text-center">
        <ion-card-title>Personal Details</ion-card-title>
        <ion-card-subtitle>
            Please do not type Initials for First Name, Middle Name and Last Name.<br>
            Fields marked with (<span style="color: red;">*</span>) are compulsory.
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <ion-item>
            <ion-label position="floating" required>Mobile Number</ion-label>
            <ion-input type="tel" [(ngModel)]="memberDetails.mobile_number"
                (ionChange)="checkForMobileMumber($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Email address</ion-label>
            <ion-input type="email" [(ngModel)]="memberDetails.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Seva in name/in memory of</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.sevedaar_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.first_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.last_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Address</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label required>Country</ion-label>
            <ion-select value="IN" okText="Okay" cancelText="Dismiss" [(ngModel)]="memberDetails.country">
                <ion-select-option value="IN">India</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label required>State</ion-label>
            <ion-select value="MH" okText="Okay" cancelText="Dismiss" [(ngModel)]="memberDetails.state">
                <ion-select-option value="MH">Maharashtra</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>City</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Locality/Area</ion-label>
            <ion-input type="text" [(ngModel)]="memberDetails.locality"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating" required>Pincode</ion-label>
            <ion-input type="number" [(ngModel)]="memberDetails.pincode"></ion-input>
        </ion-item>
    </ion-card-content>
</ion-card>
